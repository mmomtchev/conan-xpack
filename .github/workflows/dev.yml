name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  install_conan:
    runs-on: ${{ matrix.platform }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-22.04
          - macos-12
          - macos-14
          - windows-2019

    steps:
      - uses: ilammy/msvc-dev-cmd@v1
        if: runner.os == 'Windows'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'       
      - uses: actions/checkout@v4
        with:
          submodules: true
      - run: npm install
      - run: npx xpm install
      - run: npx xpm run build
      - name: Test
        run: npx xpm run test
